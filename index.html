<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumbo a Disney</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
  font-family: 'Poppins', sans-serif;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

h1 {
  margin-bottom: 20px;
  font-weight: 600;
  font-size: 2rem;
  text-shadow: 0 0 8px rgba(255,255,255,0.4);
}

/* PAGINA DEL JARRO */
#jarroPage { display: flex; flex-direction: column; align-items: center; }

.jar {
  position: relative;
  width: 220px;
  height: 340px;
  border: 6px solid rgba(255,255,255,0.7);
  border-radius: 0 0 28px 28px;
  overflow: hidden;
  background: rgba(0,0,0,0.15);
  margin-bottom: 10px;
  box-shadow: 0 0 20px rgba(255,215,0,0.3);
}

.jar::before {
  content: "";
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  width: 130px;
  height: 18px;
  border: 6px solid rgba(255,255,255,0.7);
  border-bottom: none;
  border-radius: 16px 16px 0 0;
  box-shadow: 0 0 10px rgba(255,215,0,0.4);
}

.amount {
  margin-top: 14px;
  font-weight: 600;
  font-size: 1.2rem;
  text-shadow: 0 0 5px rgba(255,255,255,0.3);
}

.alias {
  margin-top: 20px;
  background: rgba(0,0,0,0.35);
  padding: 14px 20px;
  border-radius: 12px;
  text-align: center;
  font-size: 0.95rem;
}

.alias strong { color: #ffd700; }

/* MONEDAS */
.coin {
  position: absolute;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff6b0, #ffb700);
  transform: translateY(-350px);
  animation: drop 0.6s forwards;
}

@keyframes drop { to { transform: translateY(0); } }

/* BOTONES */
button {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  color: white;
  font-weight: 600;
  transition: all 0.3s;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

#progresoBtn { background-color: #ff6f61; }
#progresoBtn:hover { background-color: #ff3b2f; transform: scale(1.05); }

#volverBtn { background-color: #555; }
#volverBtn:hover { background-color: #777; transform: scale(1.05); }

/* FEED */
#feedPage { display: none; flex-direction: column; align-items: center; width: 100%; }

#feed {
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column-reverse;
  gap: 15px;
  margin-bottom: 20px;
}

.progresoItem {
  background: rgba(255,255,255,0.12);
  padding: 12px;
  border-radius: 12px;
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 0.5s forwards;
}

.progresoItem img {
  max-width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
}

@keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

</style>
</head>
<body>

<h1>ðŸ’° Rumbo a Disney</h1>

<!-- PAGINA DEL JARRO -->
<div id="jarroPage">
  <p>Jarro de aportes â€“ objetivo 5.000 USD</p>

  <div class="jar" id="jar"></div>

  <div class="amount" id="amountText"></div>

  <div class="alias">
    Alias para aportar<br>
    <strong>mateoadisney</strong><br>
    Destino: Disney âœ¨
  </div>

  <!-- BOTON VER PROGRESO -->
  <button id="progresoBtn">Ver progreso</button>
</div>

<!-- PAGINA DEL FEED -->
<div id="feedPage">
  <h1>ðŸ“¸ Progresos</h1>
  <div id="feed"></div>
  <button id="volverBtn">â¬… Volver</button>
</div>

<script>
/* ===== CONFIGURACION DEL JARRO ===== */
// MONTO INICIAL: Cambia este valor dentro del HTML
let MONTO = 2000;  // <- AQUÃ actualizas lo recaudado
const TOTAL = 5000;

const JAR = document.getElementById("jar");
const amountText = document.getElementById("amountText");

// FUNCION PARA ACTUALIZAR EL JARRO
function actualizarJarro() {
  JAR.innerHTML = ""; // Limpiar monedas
  const porcentaje = Math.min(MONTO/TOTAL,1);
  amountText.innerText = `${MONTO} USD / ${TOTAL} USD (${Math.round(porcentaje*100)}%)`;

  const jarWidth = JAR.clientWidth;
  const jarHeight = JAR.clientHeight;
  const coinSize = 22;

  const cols = Math.floor(jarWidth / coinSize);
  const rows = Math.floor(jarHeight / coinSize);
  const totalCoins = cols * rows;
  const coinsToShow = Math.round(totalCoins * porcentaje);

  const spacingX = (jarWidth - coinSize)/(cols-1);

  for(let i=0;i<coinsToShow;i++){
    const coin = document.createElement("div");
    coin.className = "coin";

    const col = i % cols;
    const row = Math.floor(i/cols);

    const x = col*spacingX;
    const y = jarHeight - ((row+1)*coinSize);

    coin.style.left = x+"px";
    coin.style.top = y+"px";
    coin.style.animationDelay = (Math.random()*0.5)+"s";

    JAR.appendChild(coin);
  }
}

// CARGAR JARRO INICIAL
window.onload = () => { actualizarJarro(); };

/* ===== FEED DE PROGRESOS ===== */
const progresos = [
  { img: "https://disneyplata.github.io/DisneyPlata/progreso1.jpg", texto: "SaquÃ© turno para la visa en febrero 12/01" }
];

const feed = document.getElementById("feed");
progresos.forEach((p,i)=>{
  const item = document.createElement("div");
  item.className = "progresoItem";
  item.style.animationDelay = `${i*0.2}s`;
  item.innerHTML = `<img src="${p.img}" alt="Progreso"><div>${p.texto}</div>`;
  feed.appendChild(item);
});

/* ===== BOTONES PAGINAS ===== */
const progresoBtn = document.getElementById("progresoBtn");
const volverBtn = document.getElementById("volverBtn");
const jarroPage = document.getElementById("jarroPage");
const feedPage = document.getElementById("feedPage");

progresoBtn.addEventListener("click", ()=>{
  jarroPage.style.display = "none";
  feedPage.style.display = "flex";
});

volverBtn.addEventListener("click", ()=>{
  feedPage.style.display = "none";
  jarroPage.style.display = "flex";
});
</script>
</body>
</html>
