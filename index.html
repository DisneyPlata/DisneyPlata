<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumbo a Disney</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --bg3:#2c5364;
  --card:rgba(0,0,0,.35);
  --text:#fff;
}

body.light{
  --bg1:#f8fbff;
  --bg2:#e6f0ff;
  --bg3:#d6e4ff;
  --card:rgba(255,255,255,.7);
  --text:#222;
}

body{
  margin:0;
  background:linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3));
  font-family:'Poppins',sans-serif;
  color:var(--text);
  overflow:hidden;
}

/* CONTENEDOR APP */
.app{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
}

/* P√ÅGINAS */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  transition:transform .6s ease;
}

#feedPage{ transform:translateX(100%); }

h1{
  margin:10px 0;
  text-shadow:0 0 10px rgba(255,215,0,.5);
}

/* JARRO */
.jar{
  position:relative;
  width:220px;
  height:340px;
  border:6px solid rgba(255,255,255,.7);
  border-radius:0 0 28px 28px;
  overflow:hidden;
  background:rgba(0,0,0,.15);
  box-shadow:0 0 25px rgba(255,215,0,.35);
}

.jar::before{
  content:"";
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:130px;
  height:18px;
  border:6px solid rgba(255,255,255,.7);
  border-bottom:none;
  border-radius:16px 16px 0 0;
}

/* MONEDAS */
.coin{
  position:absolute;
  width:22px;
  height:22px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff6b0,#ffb700);
  transform:translateY(-420px);
  animation:drop .7s forwards;
}

@keyframes drop{
  to{ transform:translateY(0); }
}

/* TEXTOS */
.amount{
  margin-top:12px;
  font-weight:600;
}

.emotional{
  margin-top:6px;
  font-size:.95rem;
  opacity:.9;
}

/* CTA */
.alias{
  margin-top:18px;
  background:var(--card);
  padding:14px 22px;
  border-radius:14px;
  text-align:center;
}

.alias strong{ color:#ffd700; }

/* BOTONES */
button{
  margin-top:20px;
  padding:12px 26px;
  border:none;
  border-radius:12px;
  background:#ff6f61;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{ transform:scale(1.06); }

/* FEED */
#feed{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column-reverse;
  gap:16px;
}

.progresoItem{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  animation:fadeUp .6s forwards;
}

.progresoItem img{
  width:100%;
  border-radius:10px;
  margin-bottom:6px;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:none;}
}

/* ESTRELLAS */
.star{
  position:absolute;
  width:4px;
  height:4px;
  background:#ffd700;
  border-radius:50%;
  opacity:.6;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{ transform:translateY(100vh); }
  to{ transform:translateY(-10vh); }
}
</style>
</head>

<body>

<div class="app">

  <!-- P√ÅGINA JARRO -->
  <div class="page" id="jarroPage">
    <h1>üí∞ Rumbo a Disney</h1>

    <div class="jar" id="jar"></div>

    <div class="amount" id="amountText"></div>
    <div class="emotional" id="emotionalText"></div>

    <div class="alias">
      ¬øQuer√©s ayudar a cumplir este sue√±o?<br>
      üëâ Alias: <strong>mateo.cappelluti.mp</strong>
    </div>

    <button onclick="verProgreso()">Ver progreso</button>
  </div>

  <!-- P√ÅGINA FEED -->
  <div class="page" id="feedPage">
    <h1>üì∏ Progresos</h1>

    <div id="feed"></div>

    <button onclick="volver()">‚¨Ö Volver</button>
  </div>

</div>

<script>
/* ===== CONFIGURACI√ìN ===== */
let MONTO = 350; // üëà SOLO CAMBI√ÅS ESTE N√öMERO
const TOTAL = 5000;

const jar = document.getElementById("jar");
const amountText = document.getElementById("amountText");
const emotionalText = document.getElementById("emotionalText");

let monedasActuales = 0;

function actualizarJarro(){
  const porcentaje = Math.min(MONTO / TOTAL, 1);
  const faltan = TOTAL - MONTO;

  amountText.innerText = `${MONTO} USD / ${TOTAL} USD (${Math.round(porcentaje*100)}%)`;
  emotionalText.innerText = `Faltan ${faltan} USD para llegar a Disney ‚ú®`;

  const cols = Math.floor(jar.clientWidth / 22);
  const rows = Math.floor(jar.clientHeight / 22);
  const totalCoins = cols * rows;
  const objetivo = Math.round(totalCoins * porcentaje);
  const spacing = (jar.clientWidth - 22) / (cols - 1);

  for(let i = monedasActuales; i < objetivo; i++){
    const coin = document.createElement("div");
    coin.className = "coin";

    const col = i % cols;
    const row = Math.floor(i / cols);

    coin.style.left = col * spacing + "px";
    coin.style.top = jar.clientHeight - (row + 1) * 22 + "px";

    jar.appendChild(coin);
  }
  monedasActuales = objetivo;
}

/* FEED */
document.getElementById("feed").innerHTML = `
  <div class="progresoItem">
    <img src="progreso1.jpg" alt="Progreso">
    Saqu√© turno para la visa en febrero 12/01
  </div>
`;

/* TRANSICIONES */
function verProgreso(){
  jarroPage.style.transform = "translateX(-100%)";
  feedPage.style.transform = "translateX(0)";
}

function volver(){
  jarroPage.style.transform = "translateX(0)";
  feedPage.style.transform = "translateX(100%)";
}

/* MODO D√çA / NOCHE */
const hora = new Date().getHours();
if(hora >= 7 && hora < 19){
  document.body.classList.add("light");
}

/* ESTRELLAS */
for(let i=0;i<30;i++){
  const s = document.createElement("div");
  s.className = "star";
  s.style.left = Math.random()*100 + "vw";
  s.style.animationDelay = Math.random()*6 + "s";
  document.body.appendChild(s);
}

window.onload = actualizarJarro;
</script>

</body>
</html>
