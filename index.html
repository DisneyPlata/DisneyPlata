<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumbo a Disney</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#071824;
  --bg2:#123346;
  --bg3:#1f4e63;
  --gold:#ffd700;
  --softGold:#ffef9c;
  --card:rgba(0,0,0,.38);
}

/* Reset */
*{ box-sizing:border-box; margin:0; padding:0; }

body{
  height:100dvh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3));
  color:white;
  overscroll-behavior:none;
  overflow-x:hidden;
}

/* Contenedor principal */
.app{
  width:100vw;
  height:100dvh;
  position:relative;
  display:flex;
  overflow:hidden;
}

/* Páginas */
.page{
  flex-shrink:0;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:16px;
  transition:transform .6s ease-in-out;
}

/* Feed inicialmente fuera de pantalla */
#feedPage{
  transform:translateX(100%);
}

/* Títulos */
h1{
  font-family:'Quicksand',sans-serif;
  font-size:1.4rem;
  margin-bottom:10px;
  text-shadow:0 0 12px rgba(255,215,0,.9),0 0 22px rgba(255,215,0,.5);
}

/* JARRO */
.jar{
  position:relative;
  width:220px;
  height:340px;
  border:6px solid rgba(255,255,255,.85);
  border-radius:0 0 32px 32px;
  overflow:hidden;
  background:rgba(255,215,0,.04);
  box-shadow:0 0 35px rgba(255,215,0,.7), inset 0 0 24px rgba(255,215,0,.25);
}

.jar::before{
  content:"";
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:130px;
  height:18px;
  border:6px solid rgba(255,255,255,.85);
  border-bottom:none;
  border-radius:18px 18px 0 0;
}

/* MONEDAS */
.coin{
  position:absolute;
  width:22px;
  height:22px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fffbd1,#ffb700);
  box-shadow:0 0 10px rgba(255,215,0,.95), inset 0 0 4px rgba(255,255,255,.8);
  transform:translateY(-450px);
  animation:drop .8s ease forwards;
}

@keyframes drop{ to{ transform:translateY(0); } }

/* Textos */
.amount{ margin-top:10px; font-weight:600; font-size:.95rem; }
.emotional{ font-size:.85rem; opacity:.9; margin-bottom:6px; }

/* Alias */
.alias{
  margin-top:10px;
  background:linear-gradient(145deg,rgba(255,215,0,.28),rgba(0,0,0,.45));
  padding:14px 22px;
  border-radius:20px;
  text-align:center;
  font-size:.85rem;
  box-shadow:0 0 18px rgba(255,215,0,.6);
}

.alias strong{ color:var(--gold); }

/* Botones */
button{
  margin-top:10px;
  padding:12px 26px;
  border:none;
  border-radius:999px;
  background:linear-gradient(145deg,#fff2a8,#ffb700);
  color:#3a2a00;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,215,0,.8), inset 0 0 6px rgba(255,255,255,.8);
  transition:.3s;
}

button:hover{ transform:scale(1.05); }

/* Feed */
.feed-header{
  width:100%;
  display:flex;
  justify-content:center;
  margin-bottom:6px;
}

.feed-container{
  width:100%;
  max-width:420px;
  flex:1;
  overflow-y:auto;
  min-height:0;
  padding:12px 10px 60px;
  border-radius:20px;
  background:linear-gradient(180deg, rgba(0,0,0,.2), rgba(0,0,0,.4));
  box-shadow:0 0 16px rgba(255,215,0,.3);
}

/* Tarjetas de progreso */
.progresoItem{
  position:relative;
  background:rgba(0,0,0,.35);
  padding:16px;
  border-radius:20px;
  margin-bottom:18px;
  font-size:.9rem;
  line-height:1.4;
  box-shadow:0 0 16px rgba(255,215,0,.45), inset 0 0 18px rgba(255,215,0,.15);
  animation:fadeUp .5s ease;
}

.progresoItem::after{
  content:"✨";
  position:absolute;
  top:-10px;
  right:14px;
  font-size:1.1rem;
  text-shadow:0 0 10px gold;
  animation:twinkle 2s infinite;
}

.progresoItem img{
  width:100%;
  border-radius:14px;
  margin-bottom:10px;
  box-shadow:0 0 14px rgba(255,215,0,.6);
}

/* Animaciones */
@keyframes fadeUp{ from{opacity:0;transform:translateY(14px);} to{opacity:1;transform:none;} }
@keyframes twinkle{
  0%,100%{ opacity:0.6; transform:scale(1); }
  50%{ opacity:1; transform:scale(1.1); }
}

/* Partículas mágicas de fondo */
.star{
  position:absolute;
  width:4px;
  height:4px;
  background:var(--softGold);
  border-radius:50%;
  opacity:.7;
  animation:float 14s linear infinite;
}

@keyframes float{
  from{ transform:translateY(110vh); }
  to{ transform:translateY(-10vh); }
}

</style>
</head>

<body>

<div class="app">

  <!-- JARRO -->
  <div class="page" id="jarroPage">
    <h1>✨ Rumbo a Disney</h1>
    <div class="jar" id="jar"></div>
    <div class="amount" id="amountText"></div>
    <div class="emotional" id="emotionalText"></div>
    <div class="alias">
      Alias para ayudar<br>
      <strong>mateoadisney</strong>
    </div>
    <button onclick="verProgreso()">Ver el camino ✨</button>
  </div>

  <!-- FEED -->
  <div class="page" id="feedPage">
    <div class="feed-header">
      <button onclick="volver()">⬅ Volver al jarro</button>
    </div>
    <h1>✨ El camino mágico</h1>
    <div class="feed-container" id="feed">
      <div class="progresoItem">
        <img src="progreso1.jpg">
        Saqué turno para la visa en febrero (12/01).  
        El primer paso real para que este sueño empiece a hacerse realidad ✨
      </div>
    </div>
  </div>

</div>

<script>
let MONTO = 200; 
const TOTAL = 5000;
const jar = document.getElementById("jar");
const amountText = document.getElementById("amountText");
const emotionalText = document.getElementById("emotionalText");
let monedasActuales = 0;

function actualizarJarro(){
  const porcentaje = Math.min(MONTO/TOTAL,1);
  amountText.innerText = `${MONTO} USD / ${TOTAL} USD`;
  emotionalText.innerText = `Cada paso cuenta ✨`;

  const cols = Math.floor(jar.clientWidth / 22);
  const rows = Math.floor(jar.clientHeight / 22);
  const totalCoins = cols * rows;
  const objetivo = Math.round(totalCoins * porcentaje);
  const spacing = (jar.clientWidth - 22) / (cols - 1);

  for(let i=monedasActuales;i<objetivo;i++){
    const c=document.createElement("div");
    c.className="coin";
    const col=i%cols;
    const row=Math.floor(i/cols);
    c.style.left=col*spacing+"px";
    c.style.top=jar.clientHeight-(row+1)*22+"px";
    jar.appendChild(c);
  }
  monedasActuales = objetivo;
}

function verProgreso(){
  jarroPage.style.transform="translateX(-100%)";
  feedPage.style.transform="translateX(0)";
}

function volver(){
  jarroPage.style.transform="translateX(0)";
  feedPage.style.transform="translateX(100%)";
}

/* Partículas flotantes */
for(let i=0;i<50;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDelay=Math.random()*14+"s";
  document.body.appendChild(s);
}

window.onload = actualizarJarro;
</script>

</body>
</html>
