<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumbo a Disney</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0b1d2a;
  --bg2:#1b3b4b;
  --bg3:#2a5a6d;
  --card:rgba(0,0,0,.35);
  --text:#fff;
  --gold:#ffd700;
}

body.light{
  --bg1:#fff6e0;
  --bg2:#ffe4a8;
  --bg3:#ffd27a;
  --card:rgba(255,255,255,.85);
  --text:#3a2a00;
}

body{
  margin:0;
  background:linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3));
  font-family:'Poppins',sans-serif;
  color:var(--text);
  overflow:hidden;
}

/* CONTENEDOR APP */
.app{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
}

/* P√ÅGINAS */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  transition:transform .7s cubic-bezier(.4,0,.2,1);
}

#feedPage{ transform:translateX(100%); }

h1{
  margin:10px 0 14px;
  text-shadow:0 0 18px rgba(255,215,0,.9);
}

/* JARRO */
.jar{
  position:relative;
  width:230px;
  height:360px;
  border:6px solid rgba(255,255,255,.8);
  border-radius:0 0 32px 32px;
  overflow:hidden;
  background:rgba(255,215,0,.06);
  box-shadow:
    0 0 35px rgba(255,215,0,.6),
    inset 0 0 25px rgba(255,215,0,.25);
}

.jar::before{
  content:"";
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:140px;
  height:18px;
  border:6px solid rgba(255,255,255,.8);
  border-bottom:none;
  border-radius:18px 18px 0 0;
}

/* MONEDAS */
.coin{
  position:absolute;
  width:22px;
  height:22px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fffbd1,#ffb700);
  box-shadow:0 0 8px rgba(255,215,0,.95);
  transform:translateY(-450px);
  animation:drop .8s forwards;
}

@keyframes drop{ to{ transform:translateY(0); } }

/* TEXTOS */
.amount{
  margin-top:14px;
  font-weight:600;
}

.emotional{
  margin-top:6px;
  font-size:.95rem;
  opacity:.95;
}

/* CTA */
.alias{
  margin-top:18px;
  background:linear-gradient(145deg,rgba(255,215,0,.3),rgba(0,0,0,.35));
  padding:18px 26px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 0 18px rgba(255,215,0,.5);
}

.alias strong{ color:var(--gold); }

/* BOTONES */
button{
  margin-top:20px;
  padding:14px 32px;
  border:none;
  border-radius:999px;
  background:linear-gradient(145deg,#ffe066,#ffb700);
  color:#3a2a00;
  font-weight:600;
  cursor:pointer;
  transition:.35s;
  box-shadow:0 0 20px rgba(255,215,0,.75);
}

button:hover{
  transform:scale(1.08);
  box-shadow:0 0 30px rgba(255,215,0,1);
}

/* FEED */
#feed{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column-reverse;
  gap:18px;
}

.progresoItem{
  background:var(--card);
  padding:18px;
  border-radius:20px;
  box-shadow:0 0 14px rgba(255,215,0,.3);
  animation:fadeUp .6s forwards;
}

.progresoItem img{
  width:100%;
  border-radius:14px;
  margin-bottom:8px;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:none;}
}

/* CONTENEDOR VOLVER */
.volver-container{
  margin-top:auto;
  padding-top:30px;
  padding-bottom:10px;
  animation:fadeUp .6s forwards;
}

/* ESTRELLAS */
.star{
  position:absolute;
  width:4px;
  height:4px;
  background:var(--gold);
  border-radius:50%;
  opacity:.75;
  animation:float 12s linear infinite;
}

@keyframes float{
  from{ transform:translateY(110vh); }
  to{ transform:translateY(-10vh); }
}
</style>
</head>

<body>

<div class="app">

  <!-- P√ÅGINA JARRO -->
  <div class="page" id="jarroPage">
    <h1>‚ú® Rumbo a Disney</h1>

    <div class="jar" id="jar"></div>

    <div class="amount" id="amountText"></div>
    <div class="emotional" id="emotionalText"></div>

    <div class="alias">
      ¬øQuer√©s ayudar a cumplir este sue√±o?<br>
      üëâ Alias: <strong>mateo.cappelluti.mp</strong>
    </div>

    <button onclick="verProgreso()">Ver el camino ‚ú®</button>
  </div>

  <!-- P√ÅGINA FEED -->
  <div class="page" id="feedPage">
    <h1>‚ú® El camino hacia Disney</h1>

    <div id="feed"></div>

    <div class="volver-container">
      <button onclick="volver()">‚¨Ö Volver al jarro</button>
    </div>
  </div>

</div>

<script>
/* CONFIG */
let MONTO = 350; // üëà SOLO CAMBI√ÅS ESTE N√öMERO
const TOTAL = 5000;

const jar = document.getElementById("jar");
const amountText = document.getElementById("amountText");
const emotionalText = document.getElementById("emotionalText");
let monedasActuales = 0;

function actualizarJarro(){
  const porcentaje = Math.min(MONTO/TOTAL,1);
  const faltan = TOTAL - MONTO;

  amountText.innerText = `${MONTO} USD / ${TOTAL} USD (${Math.round(porcentaje*100)}%)`;
  emotionalText.innerText = `Faltan ${faltan} USD para llegar a Disney ‚ú®`;

  const cols = Math.floor(jar.clientWidth / 22);
  const rows = Math.floor(jar.clientHeight / 22);
  const totalCoins = cols * rows;
  const objetivo = Math.round(totalCoins * porcentaje);
  const spacing = (jar.clientWidth - 22) / (cols - 1);

  for(let i=monedasActuales;i<objetivo;i++){
    const c=document.createElement("div");
    c.className="coin";
    const col=i%cols;
    const row=Math.floor(i/cols);
    c.style.left=col*spacing+"px";
    c.style.top=jar.clientHeight-(row+1)*22+"px";
    jar.appendChild(c);
  }
  monedasActuales = objetivo;
}

/* FEED */
document.getElementById("feed").innerHTML = `
  <div class="progresoItem">
    <img src="progreso1.jpg">
    Saqu√© turno para la visa en febrero 12/01
  </div>`;

/* TRANSICIONES */
function verProgreso(){
  jarroPage.style.transform="translateX(-100%)";
  feedPage.style.transform="translateX(0)";
}

function volver(){
  jarroPage.style.transform="translateX(0)";
  feedPage.style.transform="translateX(100%)";
}

/* MODO D√çA / NOCHE */
const h=new Date().getHours();
if(h>=7 && h<19) document.body.classList.add("light");

/* ESTRELLAS */
for(let i=0;i<40;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDelay=Math.random()*12+"s";
  document.body.appendChild(s);
}

window.onload = actualizarJarro;
</script>

</body>
</html>
