<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumbo a Disney</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0b1d2a;
  --bg2:#1b3b4b;
  --bg3:#2a5a6d;
  --card:rgba(0,0,0,.35);
  --text:#fff;
  --gold:#ffd700;
}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3));
  font-family:'Poppins',sans-serif;
  color:var(--text);
  overflow:hidden;
}

.app{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
}

/* P√ÅGINAS */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:16px;
  transition:transform .7s cubic-bezier(.4,0,.2,1);
}

#feedPage{ transform:translateX(100%); }

h1{
  margin:6px 0 10px;
  font-size:1.4rem;
  text-shadow:0 0 14px rgba(255,215,0,.9);
}

/* JARRO */
.jar{
  position:relative;
  width:220px;
  height:340px;
  border:6px solid rgba(255,255,255,.85);
  border-radius:0 0 30px 30px;
  overflow:hidden;
  background:rgba(255,215,0,.05);
  box-shadow:
    0 0 28px rgba(255,215,0,.6),
    inset 0 0 22px rgba(255,215,0,.25);
}

.jar::before{
  content:"";
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:130px;
  height:18px;
  border:6px solid rgba(255,255,255,.85);
  border-bottom:none;
  border-radius:18px 18px 0 0;
}

/* MONEDAS */
.coin{
  position:absolute;
  width:22px;
  height:22px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fffbd1,#ffb700);
  box-shadow:0 0 8px rgba(255,215,0,.95);
  transform:translateY(-450px);
  animation:drop .8s forwards;
}

@keyframes drop{ to{ transform:translateY(0); } }

/* TEXTOS */
.amount{
  margin-top:10px;
  font-weight:600;
  font-size:.95rem;
}

.emotional{
  font-size:.85rem;
  opacity:.9;
  margin-bottom:6px;
}

/* ALIAS */
.alias{
  margin-top:10px;
  background:linear-gradient(145deg,rgba(255,215,0,.25),rgba(0,0,0,.4));
  padding:14px 20px;
  border-radius:18px;
  text-align:center;
  font-size:.85rem;
  box-shadow:0 0 14px rgba(255,215,0,.5);
}

.alias strong{ color:var(--gold); }

/* BOTONES */
button{
  padding:12px 26px;
  border:none;
  border-radius:999px;
  background:linear-gradient(145deg,#ffe066,#ffb700);
  color:#3a2a00;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 18px rgba(255,215,0,.75);
}

button:hover{ transform:scale(1.06); }

/* ===== FEED ===== */

/* HEADER FEED */
.feed-header{
  width:100%;
  display:flex;
  justify-content:center;
  margin-bottom:8px;
}

/* CONTENEDOR SCROLL */
.feed-container{
  width:100%;
  max-width:420px;
  flex:1;
  overflow-y:auto;
  padding:10px 6px 20px;
}

/* ITEMS */
.progresoItem{
  background:var(--card);
  padding:14px;
  border-radius:18px;
  margin-bottom:14px;
  font-size:.9rem;
  box-shadow:0 0 12px rgba(255,215,0,.3);
  animation:fadeUp .5s ease;
}

.progresoItem img{
  width:100%;
  border-radius:12px;
  margin-bottom:6px;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px);}
  to{opacity:1;transform:none;}
}

/* ESTRELLAS */
.star{
  position:absolute;
  width:4px;
  height:4px;
  background:var(--gold);
  border-radius:50%;
  opacity:.7;
  animation:float 12s linear infinite;
}

@keyframes float{
  from{ transform:translateY(110vh); }
  to{ transform:translateY(-10vh); }
}
</style>
</head>

<body>

<div class="app">

  <!-- JARRO -->
  <div class="page" id="jarroPage">
    <h1>‚ú® Rumbo a Disney</h1>

    <div class="jar" id="jar"></div>

    <div class="amount" id="amountText"></div>
    <div class="emotional" id="emotionalText"></div>

    <div class="alias">
      Alias para ayudar:<br>
      <strong>mateo.cappelluti.mp</strong>
    </div>

    <button onclick="verProgreso()">Ver el camino ‚ú®</button>
  </div>

  <!-- FEED -->
  <div class="page" id="feedPage">

    <div class="feed-header">
      <button onclick="volver()">‚¨Ö Volver al jarro</button>
    </div>

    <h1>‚ú® El camino hacia Disney</h1>

    <div class="feed-container" id="feed">
      <div class="progresoItem">
        <img src="progreso1.jpg">
        Saqu√© turno para la visa en febrero (12/01)
      </div>
    </div>

  </div>

</div>

<script>
let MONTO = 350; // üëà cambi√°s solo esto
const TOTAL = 5000;

const jar = document.getElementById("jar");
const amountText = document.getElementById("amountText");
const emotionalText = document.getElementById("emotionalText");
let monedasActuales = 0;

function actualizarJarro(){
  const porcentaje = Math.min(MONTO/TOTAL,1);
  amountText.innerText = `${MONTO} USD / ${TOTAL} USD (${Math.round(porcentaje*100)}%)`;
  emotionalText.innerText = `Faltan ${TOTAL - MONTO} USD ‚ú®`;

  const cols = Math.floor(jar.clientWidth / 22);
  const rows = Math.floor(jar.clientHeight / 22);
  const totalCoins = cols * rows;
  const objetivo = Math.round(totalCoins * porcentaje);
  const spacing = (jar.clientWidth - 22) / (cols - 1);

  for(let i=monedasActuales;i<objetivo;i++){
    const c=document.createElement("div");
    c.className="coin";
    const col=i%cols;
    const row=Math.floor(i/cols);
    c.style.left=col*spacing+"px";
    c.style.top=jar.clientHeight-(row+1)*22+"px";
    jar.appendChild(c);
  }
  monedasActuales = objetivo;
}

function verProgreso(){
  jarroPage.style.transform="translateX(-100%)";
  feedPage.style.transform="translateX(0)";
}

function volver(){
  jarroPage.style.transform="translateX(0)";
  feedPage.style.transform="translateX(100%)";
}

/* ESTRELLAS */
for(let i=0;i<35;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDelay=Math.random()*12+"s";
  document.body.appendChild(s);
}

window.onload = actualizarJarro;
</script>

</body>
</html>
