<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumbo a Disney</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#071824;
  --bg2:#123346;
  --bg3:#1f4e63;
  --gold:#ffd700;
  --softGold:#ffef9c;
}

/* Reset */
*{ box-sizing:border-box; margin:0; padding:0; }

body{
  height:100dvh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3));
  color:white;
  overscroll-behavior:none;
  overflow-x:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:16px;
}

/* Títulos */
h1{
  font-family:'Quicksand',sans-serif;
  font-size:1.6rem;
  margin-bottom:16px;
  text-shadow:0 0 12px rgba(255,215,0,.9),0 0 22px rgba(255,215,0,.5);
  text-align:center;
}

/* JARRO */
.jar{
  position:relative;
  width:220px;
  height:340px;
  border:6px solid rgba(255,255,255,.85);
  border-radius:0 0 32px 32px;
  overflow:hidden;
  background:rgba(255,215,0,.04);
  box-shadow:0 0 35px rgba(255,215,0,.7), inset 0 0 24px rgba(255,215,0,.25);
  margin-bottom:16px;
}

.jar::before{
  content:"";
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:130px;
  height:18px;
  border:6px solid rgba(255,255,255,.85);
  border-bottom:none;
  border-radius:18px 18px 0 0;
}

/* MONEDAS */
.coin{
  position:absolute;
  width:22px;
  height:22px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fffbd1,#ffb700);
  box-shadow:0 0 10px rgba(255,215,0,.95), inset 0 0 4px rgba(255,255,255,.8);
  transform:translateY(-450px);
  animation:drop .8s ease forwards;
}

@keyframes drop{ to{ transform:translateY(0); } }

/* Textos */
.amount{ margin-top:10px; font-weight:600; font-size:1.05rem; text-align:center; }
.emotional{ font-size:.9rem; opacity:.9; margin-bottom:12px; text-align:center; }

/* Alias */
.alias{
  margin-top:10px;
  background:linear-gradient(145deg,rgba(255,215,0,.28),rgba(0,0,0,.45));
  padding:14px 22px;
  border-radius:20px;
  text-align:center;
  font-size:.9rem;
  box-shadow:0 0 18px rgba(255,215,0,.6);
}

.alias strong{ color:var(--gold); }

/* Partículas mágicas de fondo */
.star{
  position:absolute;
  width:4px;
  height:4px;
  background:var(--softGold);
  border-radius:50%;
  opacity:.7;
  animation:float 14s linear infinite;
}

@keyframes float{ from{ transform:translateY(110vh); } to{ transform:translateY(-10vh); } }

</style>
</head>

<body>

<h1>✨ Rumbo a Disney</h1>
<div class="jar" id="jar"></div>
<div class="amount" id="amountText"></div>
<div class="emotional" id="emotionalText"></div>
<div class="alias">
  Alias para ayudar<br>
  <strong>mateoadisney</strong>
</div>

<script>
let MONTO = 200; 
const TOTAL = 5000;
const jar = document.getElementById("jar");
const amountText = document.getElementById("amountText");
const emotionalText = document.getElementById("emotionalText");
let monedasActuales = 0;

function actualizarJarro(){
  const porcentaje = Math.min(MONTO/TOTAL,1);
  amountText.innerText = `${MONTO} USD / ${TOTAL} USD`;
  emotionalText.innerText = `Cada paso cuenta ✨`;

  const cols = Math.floor(jar.clientWidth / 22);
  const rows = Math.floor(jar.clientHeight / 22);
  const totalCoins = cols * rows;
  const objetivo = Math.round(totalCoins * porcentaje);
  const spacing = (jar.clientWidth - 22) / (cols - 1);

  for(let i=monedasActuales;i<objetivo;i++){
    const c=document.createElement("div");
    c.className="coin";
    const col=i%cols;
    const row=Math.floor(i/cols);
    c.style.left=col*spacing+"px";
    c.style.top=jar.clientHeight-(row+1)*22+"px";
    jar.appendChild(c);
  }
  monedasActuales = objetivo;
}

/* Partículas flotantes */
for(let i=0;i<50;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDelay=Math.random()*14+"s";
  document.body.appendChild(s);
}

window.onload = actualizarJarro;
</script>

</body>
</html>
