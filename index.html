<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumbo a Disney</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  overflow-x: hidden;
}

h1 { margin: 0; }
p { opacity: 0.85; margin-bottom: 20px; }

/* JARRO */
.jar {
  position: relative;
  width: 200px;
  height: 320px;
  border: 6px solid rgba(255,255,255,0.7);
  border-radius: 0 0 24px 24px;
  overflow: hidden;
  background: rgba(255,255,255,0.05);
}

.jar::before {
  content: "";
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 18px;
  border: 6px solid rgba(255,255,255,0.7);
  border-bottom: none;
  border-radius: 16px 16px 0 0;
}

/* LIQUIDO */
.liquid {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 0%;
  background: linear-gradient(180deg, #ffd700, #ffae00);
  transition: height 1.4s ease;
}

/* MONEDAS */
.coin {
  position: absolute;
  top: -30px;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff6b0, #ffb700);
  animation: fall 1.4s ease-in forwards;
}

@keyframes fall {
  to {
    transform: translateY(360px);
    opacity: 0;
  }
}

/* INFO */
.amount {
  margin-top: 14px;
  font-weight: bold;
}

.alias {
  margin-top: 20px;
  background: rgba(0,0,0,0.35);
  padding: 12px 18px;
  border-radius: 12px;
  text-align: center;
}

.alias strong { color: #ffd700; }

/* BOTON DE PROGRESO */
#progresoBtn {
  margin-top: 25px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #ff6f61;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
  transition: background 0.3s;
}

#progresoBtn:hover {
  background-color: #ff3b2f;
}

/* FEED DE PROGRESOS */
#feed {
  margin-top: 15px;
  width: 90%;
  max-width: 360px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.progresoItem {
  background: rgba(255,255,255,0.1);
  padding: 10px;
  border-radius: 10px;
  text-align: center;
}

.progresoItem img {
  max-width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<h1>ðŸ’° Rumbo a Disney</h1>
<p>Jarro de aportes â€“ objetivo 5.000 USD</p>

<div class="jar" id="jar">
  <div class="liquid" id="liquid"></div>
</div>

<div class="amount" id="amountText"></div>

<div class="alias">
  Alias para aportar<br>
  <strong>mateoadisney</strong><br>
  Destino: Disney âœ¨
</div>

<!-- BOTON DE PROGRESO -->
<button id="progresoBtn">Ver progreso</button>

<!-- FEED DE PROGRESOS -->
<div id="feed"></div>

<script>
/* CONFIG */
const MONTO = 200;
const TOTAL = 5000;
const JAR = document.getElementById("jar");
const LIQUID = document.getElementById("liquid");

const porcentaje = Math.min((MONTO / TOTAL) * 100, 100);

/* TEXTO MONTO */
document.getElementById("amountText").innerText =
  `${MONTO} USD / ${TOTAL} USD (${Math.round(porcentaje)}%)`;

/* MONEDAS */
function dropCoins() {
  for (let i = 0; i < 14; i++) {
    const coin = document.createElement("div");
    coin.className = "coin";
    coin.style.left = Math.random() * 160 + "px";
    coin.style.animationDelay = (Math.random() * 0.6) + "s";
    JAR.appendChild(coin);

    setTimeout(() => coin.remove(), 1600);
  }
}

/* FEED DE PROGRESOS */
const feed = document.getElementById("feed");
const progresoBtn = document.getElementById("progresoBtn");

// Datos del primer progreso
const progresos = [
  {
    img: "https://raw.githubusercontent.com/TU_USUARIO/TU_REPO/main/progreso1.jpg",
    texto: "SaquÃ© turno para la visa en febrero 12/01"
  }
];

let mostrado = false;

progresoBtn.addEventListener("click", () => {
  if (!mostrado) {
    progresos.forEach(p => {
      const item = document.createElement("div");
      item.className = "progresoItem";
      item.innerHTML = `<img src="${p.img}" alt="Progreso"><div>${p.texto}</div>`;
      feed.appendChild(item);
    });
    progresoBtn.innerText = "Ocultar progreso";
    mostrado = true;
  } else {
    feed.innerHTML = "";
    progresoBtn.innerText = "Ver progreso";
    mostrado = false;
  }
});

/* INICIO */
window.onload = () => {
  dropCoins();
  setTimeout(() => {
    LIQUID.style.height = porcentaje + "%";
  }, 800);
};
</script>

</body>
</html>
