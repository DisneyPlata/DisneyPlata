<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumbo a Disney</title>
<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
  font-family: system-ui, sans-serif;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

h1 { margin-bottom: 20px; }

/* PAGINA DEL JARRO */
#jarroPage {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.jar {
  position: relative;
  width: 200px;
  height: 320px;
  border: 6px solid rgba(255,255,255,0.7);
  border-radius: 0 0 24px 24px;
  overflow: hidden;
  background: rgba(0,0,0,0.1);
  margin-bottom: 10px;
}

.jar::before {
  content: "";
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 18px;
  border: 6px solid rgba(255,255,255,0.7);
  border-bottom: none;
  border-radius: 16px 16px 0 0;
}

.amount { margin-top: 14px; font-weight: bold; }

.alias {
  margin-top: 20px;
  background: rgba(0,0,0,0.35);
  padding: 12px 18px;
  border-radius: 12px;
  text-align: center;
}

.alias strong { color: #ffd700; }

/* MONEDAS */
.coin {
  position: absolute;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff6b0, #ffb700);
  animation: fall 1.2s ease-in forwards;
}

@keyframes fall { to { transform: translateY(360px) rotate(360deg); opacity: 1; } }

/* BOTONES */
button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
  transition: background 0.3s;
}

#progresoBtn { background-color: #ff6f61; }
#progresoBtn:hover { background-color: #ff3b2f; }

#volverBtn { background-color: #555; }
#volverBtn:hover { background-color: #777; }

/* FEED */
#feedPage {
  display: none;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

#feed {
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column-reverse; /* lo nuevo arriba */
  gap: 15px;
  margin-bottom: 20px;
}

.progresoItem {
  background: rgba(255,255,255,0.1);
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 0.5s forwards;
}

.progresoItem img {
  max-width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
}

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<h1>ðŸ’° Rumbo a Disney</h1>

<!-- PAGINA DEL JARRO -->
<div id="jarroPage">
  <p>Jarro de aportes â€“ objetivo 5.000 USD</p>

  <div class="jar" id="jar"></div>

  <div class="amount" id="amountText"></div>

  <div class="alias">
    Alias para aportar<br>
    <strong>mateoadisney</strong><br>
    Destino: Disney âœ¨
  </div>

  <button id="progresoBtn">Ver progreso</button>
</div>

<!-- PAGINA DEL FEED -->
<div id="feedPage">
  <h1>ðŸ“¸ Progresos</h1>
  <div id="feed"></div>
  <button id="volverBtn">â¬… Volver</button>
</div>

<script>
/* CONFIGURACION DEL JARRO */
const MONTO = 200;
const TOTAL = 5000;
const JAR = document.getElementById("jar");
const amountText = document.getElementById("amountText");

const porcentaje = Math.min((MONTO / TOTAL) * 100, 100);
amountText.innerText = `${MONTO} USD / ${TOTAL} USD (${Math.round(porcentaje)}%)`;

/* FUNCION PARA CAER MONEDAS */
function dropCoins(count = 30) {
  const alturaJarro = JAR.clientHeight;
  const anchoJarro = JAR.clientWidth;

  for (let i = 0; i < count; i++) {
    const coin = document.createElement("div");
    coin.className = "coin";
    coin.style.left = Math.random() * (anchoJarro - 22) + "px";
    coin.style.top = "-30px";
    coin.style.animationDelay = (Math.random() * 1) + "s";
    JAR.appendChild(coin);

    setTimeout(() => {
      coin.style.top = (alturaJarro - 22 - (Math.random() * alturaJarro * porcentaje / 100)) + "px";
    }, 50);

    setTimeout(() => coin.remove(), 2500);
  }
}

/* INICIO */
window.onload = () => {
  dropCoins(50);
};

/* FEED DE PROGRESOS */
const progresos = [
  {
    img: "https://disneyplata.github.io/DisneyPlata/progreso1.jpg",
    texto: "SaquÃ© turno para la visa en febrero 12/01"
  }
];

const feed = document.getElementById("feed");
progresos.forEach((p, i) => {
  const item = document.createElement("div");
  item.className = "progresoItem";
  item.style.animationDelay = `${i * 0.2}s`;
  item.innerHTML = `<img src="${p.img}" alt="Progreso"><div>${p.texto}</div>`;
  feed.appendChild(item);
});

/* BOTONES PAGINAS */
const progresoBtn = document.getElementById("progresoBtn");
const volverBtn = document.getElementById("volverBtn");
const jarroPage = document.getElementById("jarroPage");
const feedPage = document.getElementById("feedPage");

progresoBtn.addEventListener("click", () => {
  jarroPage.style.display = "none";
  feedPage.style.display = "flex";
});

volverBtn.addEventListener("click", () => {
  feedPage.style.display = "none";
  jarroPage.style.display = "flex";
});
</script>
</body>
</html>
