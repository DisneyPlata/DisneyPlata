<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumbo a Disney</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  overflow-x: hidden;
}

h1 { margin: 0; }
p { opacity: 0.85; margin-bottom: 20px; }

/* JARRO */
.jar {
  position: relative;
  width: 200px;
  height: 320px;
  border: 6px solid rgba(255,255,255,0.7);
  border-radius: 0 0 24px 24px;
  overflow: hidden;
  background: rgba(255,255,255,0.05);
}

.jar::before {
  content: "";
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 18px;
  border: 6px solid rgba(255,255,255,0.7);
  border-bottom: none;
  border-radius: 16px 16px 0 0;
}

/* LIQUIDO */
.liquid {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 0%;
  background: linear-gradient(180deg, #ffd700, #ffae00);
  transition: height 1.4s ease;
}

/* MONEDAS */
.coin {
  position: absolute;
  top: -30px;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff6b0, #ffb700);
  animation: fall 1.4s ease-in forwards;
}

@keyframes fall {
  to {
    transform: translateY(360px);
    opacity: 0;
  }
}

/* INFO */
.amount {
  margin-top: 14px;
  font-weight: bold;
}

.alias {
  margin-top: 20px;
  background: rgba(0,0,0,0.35);
  padding: 12px 18px;
  border-radius: 12px;
  text-align: center;
}

.alias strong { color: #ffd700; }
</style>
</head>

<body>

<h1>ðŸ’° Rumbo a Disney</h1>
<p>Jarro de aportes â€“ objetivo 5.000 USD</p>

<div class="jar" id="jar">
  <div class="liquid" id="liquid"></div>
</div>

<div class="amount" id="amountText"></div>

<div class="alias">
  Alias para aportar<br>
  <strong>mateo.cappelluti.mp</strong><br>
  Destino: Disney âœ¨
</div>

<script>
/* CONFIG */
const MONTO = 200;
const TOTAL = 5000;
const JAR = document.getElementById("jar");
const LIQUID = document.getElementById("liquid");

const porcentaje = Math.min((MONTO / TOTAL) * 100, 100);

/* TEXTO */
document.getElementById("amountText").innerText =
  `${MONTO} USD / ${TOTAL} USD (${Math.round(porcentaje)}%)`;

/* MONEDAS */
function dropCoins() {
  for (let i = 0; i < 14; i++) {
    const coin = document.createElement("div");
    coin.className = "coin";
    coin.style.left = Math.random() * 160 + "px";
    coin.style.animationDelay = (Math.random() * 0.6) + "s";
    JAR.appendChild(coin);

    setTimeout(() => coin.remove(), 1600);
  }
}

/* INICIO */
window.onload = () => {
  dropCoins();
  setTimeout(() => {
    LIQUID.style.height = porcentaje + "%";
  }, 800);
};
</script>

</body>
</html>
